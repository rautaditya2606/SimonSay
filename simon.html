<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="simon.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Spicy+Rice&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Simon Say Game</h1>
    <h4>Press any key to start</h4>
    <div class="btn-container">
        <div class="line-one">
            <div class="purple btn" type="button" id="purple"></div>
            <div class="violet btn" type="button" id="violet"></div>
        </div>
        <div class="line-two">
            <div class="pink btn" type="button" id="pink"></div>
            <div class="green btn" type="button" id="green"></div>
        </div>
        <div class="score"></div>
    </div>
    <script src="simon.js"></script>
</body>
</html>
